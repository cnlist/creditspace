<?xml version="1.0" encoding="UTF-8"?>
<html
        xml:lang="en"
        xmlns:p="http://primefaces.org/ui"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:cc="http://java.sun.com/jsf/composite">

    <cc:interface>
        <cc:attribute name="left" required="true" />
        <cc:attribute name="right" required="true" />
    </cc:interface>
    <cc:implementation>
        <div class="top-area">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <p class="bold text-left">#{cc.attrs.left}</p>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <p class="bold text-right">#{cc.attrs.right}</p>
                    </div>
                </div>
            </div>
        </div>
    </cc:implementation>
</html>
